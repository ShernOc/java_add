<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock</title>
  </head>
  <body>
    <div class="rock">
      <h2>ROCK PAPER SCISSORS GAMES</h2>
      <h3>Rules</h3>

      <p>
        <b>
          <li>rock beats scissor</li>
          <li>paper beats rocks</li>
          <li>scissor beats paper</li>
        </b>
        Therefore is you pick rock and computer picks scissors, you win
      </p>

      <!-- rock button -->
      <button class="rock" onclick="
      // this calls the playGame function 
      playGame('rock')"
      >
        Rock
      </button>

      <!-- paper button -->
      <button
        class="paper"
        onclick="
        playGame('paper');"
      >
        Paper
      </button>

      <!-- scissors button  -->
      <button class="scissor" onclick="
      playGame('scissors'); "
      > Scissor
      </button>

    </div>

    <!-- java script -->
    <script>
      // computer move
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = ''

        if(randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 6 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }

      function playGame(userPick) {
        const computerMove = pickComputerMove(); // calling the computer move. 
        let results = "";

        if (userPick === "rock") {
          if (computerMove === "rock") {
            results = "You tie";
          }else if (computerMove === "paper") {
            results = "You loose";
          } else if (computerMove === "scissors") {
            results = "You win";
          }
        } else if (userPick === "paper") {
          if (computerMove === "rock") {
            results = "You win";
          } else if (computerMove === "paper") {
            results = "You tie";
          } else if (computerMove === "scissors") {
            results = "You loose";
          }
        } else if(userPick === "rock") {
          if (computerMove === "rock") {
            results = "You tie";
          }else if (computerMove === "paper") {
            results = "You loose";
          }else if (computerMove === "scissors") {
            results = "You win";
          }
        }

        // create a popup
        alert( `You picked ${userPick}, Computer picked ${computerMove}. Results=${results}`
        );

        return results; 

      }

      
    </script>
  </body>
</html>
