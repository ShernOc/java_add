<script>
    function subscribe(){

    }else {
    subButton.innerText = 'Subscribe'
    }
    }



// rock paper game

// Computer pick 
const randomNumber = Math.random();
let results = '';
let compMove = '';

function computerPick() {
    if (randomNumber >= 0 && randomNumber <= 1 / 3) {
        compMove = 'rock'
    } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
        compMove = 'paper'
    } else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
        compMove = 'scissor'
    }
    return compMove;
}

console.log(computerPick());

// User Pick and Move
function playerMove(userMove) {
    const compPick = computerPick();
    // user picks Rock 
    if (userMove === 'rock') {
        if (compPick === 'rock') {
            results = 'You tied'
        } else if (compPick === 'paper') {
            results = 'You loose';
        } else if (compPick === 'scissor') {
            results = 'You win';
        }
        // user picks Paper
    } else if (userMove === 'paper') {
        if (compPick === 'rock') {
            results = 'You win';
        } else if (compPick === 'paper') {
            results = 'You tied'
        } else if (compPick === 'scissor') {
            results = 'You loose'
        }
        // user picks Scissors
    } else if (userMove === 'scissor') {
        if (compPick === 'rock') {
            results = 'You loose'
        } else if (compPick === 'paper') {
            results = 'You win'
        } else if (compPick === 'scissor') {
            results = 'You tied'
        }
    }

    // Update the scores and saved it in the local storage when a game is played the score is tallied. 

    if (results === 'You win') {
        score.wins += 1;
    } else if (results === 'You loose') {
        score.losses += 1;
    } else if (results === 'You tied') {
        score.ties += 1;
    }

    //Store the stores: 
    const scoreObject = JSON.stringify(score)
    // save the score to local storage 
    localStorage.setItem('score', scoreObject);


    // update the code on the page: 
    updateScore();

    // results:
    document.querySelector('.js-results').innerHTML = results

    // the moves
    document.querySelector('.js-move').innerHTML = `Your Move : ${userMove}: 
    Computer Move: ${compPick} `

}


//Update the score: 

//Score Storage  the results/Win

// get the scores that was saved from local storage and converted back to object using Parse 
//also give a default value 

let score = JSON.parse(localStorage.getItem('score')
) || {
    wins: 0,
    ties: 0,
    losses: 0
};

// Score board of the total wins:  
updateScore();
// update the code on the page: 

function updateScore() {
    document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins} Losses: ${score.losses}  Ties:${score.ties}`;
 
}
