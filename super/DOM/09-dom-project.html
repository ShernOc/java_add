<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROJECT</title>
</head>
<body>
<P>Youtube Subscribe Button</P>
<!--Algorithm-->
<!-- want to change the button from subscribe to subscribe using js when clicked 
 
Other wise -->


<button  class="js-subscribe" onclick="
// call the function 
subscribe()
" 
>Subscribe</button>

<script>
    function subscribe(){
    const subButton=document.querySelector('.js-subscribe');

    if(subButton.innerText==='Subscribe'){
    subButton.innerText = 'Subscribed'
    }else {
    subButton.innerText = 'Subscribe'
    }
    }
    

</script>
