<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./small.js" defer></script>
    <link rel="stylesheet" href="./small.css">
    <title>Personal Library</title>
  </head>
  <body>
    <header>
      <h1>Personal Library</h1>
    </header>
    <div class="container">
      <form id="bookform" >
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required/>
        <br>
        <label for="author">Author</label>
        <input type="text" id="author" name="author"  />
        <label for="country">Country</label>
        <input type="text" id="country" name="country"/>
        <br>
        <label for="imagelink" >Image Link</label>
        <textarea name="imagelink" id="imagelink" placeholder="paste the image link here"></textarea>
        <br>
        <label for="language">Language</label>
        <input type="text" id="language" name="language" />
        <br>
        <label for="link" >Link</label>
        <textarea name="link" id="link" placeholder="paste the wikipedia link here"></textarea>
        <br>
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages">
        <label for="year">Published Year</label>
        <input type="text" name="year" id="year">
        <br>
        <!-- Change to add the books you have read. -->
        <button type="submit">Buy a Book</button>
      </form>
      <section>
        <ul id="list" class="cards">   
             <!-- Books here  -->
          </ul>
      </section>
    </div>
  </body>
</html>
