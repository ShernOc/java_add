<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-schedule</title>
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <div class="container">
      <div id="todos">
        <header id="header">
          <h1 class="heading">ToDo List</h1>
        </header>
        <main id="main">
          <div id="days">
            <h2 >Monday</h2>
            <form  id="todoform">
              <input
                type="text"
                name="Add To Do "
                id="addtodo"
                placeholder="Add To Do"
              /> 
              <input type="submit" class="submitbtn" placeholder="Add"/>
            </form>
          </div>
        <div id="todo_container">
            <!-- Where the list will to do will be appended -->
            <p id="p"></p>
            <div class="image">
                <img src="" alt="">
            </div>
        </div>
        <div id="done">
            <h3>Done list</h3>
        </div>
          <br />
          <div id="buttons">
            <button class="btn">Alert Me</button> <br /><br /><button
              class="btn"
            >
              console.log
            </button>
          </div>
        </main>
        <footer id="footer"></footer>
      </div>
    </div>

    <!-- js  -->
    <script src="./todo.js"></script>
  </body>
</html>
