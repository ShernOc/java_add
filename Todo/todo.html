<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-schedule</title>
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <div class="container">
      <div id="todos">
        <header id="header">
          <h1 class="heading">ToDo List</h1>
        </header>
        <main id="main">
          <div id="days">
            <h2 >Monday</h2>
            <form action="form">
              <input
                type="text"
                name="New to Do"
                id="textholder"
                placeholder="New To Do"
              />
              <input type="submit" class="submit" />
            </form>
          </div>
        <div id="todo_container">
            <p>Feed cat</p>
        </div>
          <br />
          <div id="buttons">
            <button class="btn">Alert Me</button> <br /><br /><button
              class="btn"
            >
              console.log
            </button>
          </div>
        </main>
        <footer id="footer"></footer>
      </div>
    </div>

    <!-- js  -->
    <script src="./todo.js"></script>
  </body>
</html>
